<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Color Palette</title>
    <link rel="stylesheet" href="./Css/Style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Css/Mediaquery.css" />
  </head>
  <body>
    <!-- color column -->
    <section class="container-fluid">
      <div class="row">
        <div class="column col-sm">
          <h2>Hex</h2>
          <div class="controls center">
            <button class="adjust"><span class="center"></span></button>
          </div>
          <div class="adjustment-panel center">
            <button class="close-adjustment"></button>
            <span>Hue</span>
            <input
              type="range"
              step="1"
              name="hue"
              class="hue-input"
              min="0"
              max="360"
              data-hue="0"
            />
            <span>Brightness</span>
            <input
              type="range"
              step="0.01"
              name="brightness"
              class="brightness-input"
              min="0.01"
              max="1"
              data-bright="0"
            />
            <span>Saturation</span>
            <input
              type="range"
              step="0.01"
              name="saturation"
              class="saturation-input"
              min="0.01"
              max="1"
              data-sat="0"
            />
          </div>
        </div>
        <div class="column col-sm">
          <h2>Hex</h2>
          <div class="controls center">
            <button class="adjust"><span class="center"></span></button>
          </div>
          <div class="adjustment-panel center">
            <button class="close-adjustment"></button>
            <span>Hue</span>
            <input
              type="range"
              step="1"
              name="hue"
              class="hue-input"
              min="0"
              max="360"
              data-hue="1"
            />
            <span>Brightness</span>
            <input
              type="range"
              step="0.01"
              name="brightness"
              class="brightness-input"
              min="0.01"
              max="1"
              data-bright="1"
            />
            <span>Saturation</span>
            <input
              type="range"
              step="0.01"
              name="saturation"
              class="saturation-input"
              min="0.01"
              max="1"
              data-sat="1"
            />
          </div>
        </div>
        <div class="column col-sm">
          <h2>Hex</h2>
          <div class="controls center">
            <button class="adjust"><span class="center"></span></button>
          </div>
          <div class="adjustment-panel center">
            <button class="close-adjustment"></button>
            <span>Hue</span>
            <input
              type="range"
              step="1"
              name="hue"
              class="hue-input"
              min="0"
              max="360"
              data-hue="2"
            />
            <span>Brightness</span>
            <input
              type="range"
              step="0.01"
              name="brightness"
              class="brightness-input"
              min="0.01"
              max="1"
              data-bright="2"

            <span>Saturation</span>
            <input
              type="range"
              step="0.01"
              name="saturation"
              class="saturation-input"
              min="0.01"
              max="1"
              data-sat="2"
            />
          </div>
        </div>
        <div class="column col-sm">
          <h2>Hex</h2>
          <div class="controls center">
            <button class="adjust"><span class="center"></span></button>
          </div>
          <div class="adjustment-panel center">
            <button class="close-adjustment"></button>
            <span>Hue</span>
            <input
              type="range"
              step="1"
              name="hue"
              class="hue-input"

            />
            <span>Brightness</span>
            <input
              type="range"
              step="0.01"

              class="brightness-input"
              min="0.01"
              max="1"
              data-bright="3"
            />
            <span>Saturation</span>
            <input
              type="range"
              step="0.01"
              name="saturation"
              class="saturation-input"
              min="0.01"
              max="1"
              data-sat="3"
            />
          </div>
        </div>
        <div class="column col-sm">
          <h2>Hex</h2>
          <div class="controls center">
            <button class="adjust"><span class="center"></span></button>
          </div>
          <div class="adjustment-panel center">
            <button class="close-adjustment"></button>
            <span>Hue</span>
            <input
              type="range"
              step="1"
              name="hue"
              class="hue-input"
              min="0"
              max="360"
              data-hue="4"
            />
            <span>Brightness</span>
            <input
              type="range"
              step="0.01"
              name="brightness"
              class="brightness-input"
              min="0.01"
              max="1"
              data-bright="4"
            />
            <span>Saturation</span>
            <input
              type="range"
              step="0.01"
              name="saturation"
              class="saturation-input"
              min="0.1"
              max="1"
              data-sat="4"
            />
          </div>
        </div>
      </div>
      <div class="row panel center">
        <div class="col-sm-4 library-panel">
          <button class="btn-library"><span class="center"></span></button>
          <p>Library</p>
        </div>
        <div class="col-sm-4 generate-panel">
          <button class="btn-generate"><span class="center"></span></button>
          <p>Generate</p>
        </div>
        <div class="col-sm-4 save-panel">
          <button class="btnsave"><span class="center"></span></button>
          <p>Save</p>
        </div>
      </div>
      <!-- Why i use container? I want to overlay the screen to darkness webpage -->
      <div class="copy-container center">
        <div class="copy-popup center">
          <h3>Copied To Clipboard!</h3>
          <span class="like"></span>
        </div>
      </div>
      <div class="save-container">
        <div class="save-popup center">
          <div>
            <button class="btnclosesave"></button>
          </div>
          <h3 class="center">Give a name to your pallete</h3>
          <input
            type="text"
            maxlength="40"
            name="saveinput"
            class="saveinput"
          />
          <button type="submit" class="btnsavesubmit">Submit</button>
        </div>
      </div>
      <div class="library-container center">
        <div class="library-popup">
          <div class="btndiv"><button class="btn-library-close"></button></div>
           <h3 class="center">Pick your palette</h3>
           <div class="removediv center"><button class="btn-library-remove">Delete Palettes</button></div>
        </div>
      </div>
    </section>
  </body>
